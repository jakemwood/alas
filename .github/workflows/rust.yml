name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: sudo apt-get -y install alsa-base alsa-utils libasound2-dev libudev-dev

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        working-directory: alas
        run: cargo build --verbose

      - name: Run tests
        working-directory: alas
        run: cargo test --verbose
